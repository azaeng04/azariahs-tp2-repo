<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Live Product Feed Login</title>
    </h:head>
    <h:body>
        <h:form style="vertical-align: central">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Live Product Feed Login
                </f:facet>

                <h:outputLabel for="txtUsername" value="Username: " />
                <p:inputText id="txtUsername" value="" label="Username" >
                    <f:validateLength minimum="2" /> 
                </p:inputText>  
                <p:message for="txtUsername" display="icon"/>  

                <h:outputLabel for="txtPassword" value="Password: " />
                <p:password id="txtPassword" value="" />

                <f:facet name="footer">
                    <p:commandButton type="button" value="Login"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
