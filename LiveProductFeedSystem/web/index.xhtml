<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Live Product Feed Login</title>
    </h:head>
    <h:body>
        <h:form style="vertical-align: central">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel header="Live Product Feed Login">
                <h:column>
                    <h:outputLabel for="txtUsername" value="Username: " />
                    <p:inputText id="txtUsername" value="" label="Username" >
                    </p:inputText>  
                    <br/>
                    <br/>
                    <h:outputLabel for="txtPassword" value="Password: " />
                    <p:password id="txtPassword" value="" >
                    </p:password>
                </h:column>

                <f:facet name="footer">
                    <p:commandButton process="@form" type="button" value="Login" actionListener="#{loginController.checkLoginDetails}" update="growl">
                    </p:commandButton>
                    
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
