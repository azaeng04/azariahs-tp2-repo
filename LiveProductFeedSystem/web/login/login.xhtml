<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:head>
        <title>Live Product Feed Login</title>
    </h:head>
    <h:body>
        <div style="margin:auto;alignment-adjust: 5;vertical-align: middle">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <center>
                    <p:panelGrid columns="1" >
                        <f:facet name="header">
                            <p:row>
                                <p:column>
                                    <h:outputText value="Live Product Feed Login System" /> 
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <center>
                                <p:column>
                                    <h:outputText id="outUsername" value="Username: " /> 
                                </p:column>
                                <p:column>
                                    <p:inputText id="inUsername" value="#{loginController.username}" required="true" label="Username" requiredMessage="Please enter your username"/>
                                </p:column>
                            </center>
                        </p:row>
                        <p:row>
                            <center>
                                <p:column>
                                    <h:outputText id="outPassword" value="Password: " /> 
                                </p:column>
                                <p:column>
                                    <p:password id="inPassword" value="#{loginController.password}" required="true" label="Password" requiredMessage="Please enter your password"/>
                                </p:column>
                            </center>
                        </p:row>
                        <f:facet name="footer">
                            <center>
                                <p:row>
                                    <p:column rowspan="3">
                                        <p:commandButton id="btnLogin" value="Login" actionListener="#{loginController.checkLoginDetails}" update="growl"/>
                                    </p:column>
                                </p:row>
                            </center>
                        </f:facet>
                    </p:panelGrid>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
